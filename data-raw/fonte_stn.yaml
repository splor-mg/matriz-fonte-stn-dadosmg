- fonte_stn_cod: 500
  fonte_stn_descricao: Recursos não Vinculados de Impostos
  interpretacao: >-
    Recursos de impostos e transferências de impostos de livre aplicação.
    Em atendimento ao disposto no inciso X do art. 4º da Lei Complementar nº 141,
    de 13 de janeiro de 2012, para identificação do percentual mínimo aplicado em
    ASPS, essa fonte de recursos deverá ser associada ao marcador que identifica as
    despesas que podem ser consideradas para esse limite. A mesma lógica será utilizada
    para a identificação do percentual mínimo de aplicação em MDE.
